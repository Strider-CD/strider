{% extends "simple-form.html" %}
{% block form %}

<h1>Forgot your Password?</h1>
{% if fail %}
  <div class='alert alert-block alert-error'>
    We couldn't find an account with that email?
  </div>
{% endif %}
<form class='form-horizontal' action="/auth/forgot" method="POST">
  <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input name = "forgot-email" type="text" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button id="send-forgot" type="submit" class="btn">Send a reset email</button>
      </div>
    </div>
</form>
{% endblock %}
