<script>
  /* Highlight the current page in the nav bar */
  $(document).ready(function() {
    $("div.navbar").find("li").removeClass("active");
    $("div.navbar").find("a[href='"+window.location.pathname+"']").parent().addClass("active");
    
  });
  
</script>
