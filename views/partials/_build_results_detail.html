<div class='row-fluid'>
  <div class='span1'>
    <a href="[[ job.committer.url ]]">
      <img ng-src="[[ job.committer.image ]]&s=40" class='gravatar' />
    </a>
  </div>
  <div class='span11'>
    <div class='row-fluid'>
      <div class='span6'>
        <div class='repo-branch'>
          <strong>Branch:</strong>
          <a href="[[ job.repo_url ]]">master</a>
        </div>
      </div>
      <div class='span6'>
        <div id="commit-id">
          <strong>Commit-ID:</strong>
          <a href="[[ job.commit.url ]]">[[ job.commit.id ]]</a>
        </div>
      </div>
    </div>
    <div class='row-fluid' id ="repo-branch">
      <strong ng-switch="job.committer_is_username"> 
        <a ng-switch-when="true" href="[[ job.committer.url ]]">[[ job.committer.name ]]</a>
        <span ng-switch-when="false">[[ job.committer.name ]]</span>
      </strong>
      [[ job.commit.message ]]
    </div>
  </div>
</div>
<div class='row-fluid results-detail-times'>
  <div class='span6'>
    <div id="finished-at">
      <h3>[[ job.finished_at ]]</h3>
    </div>
  </div>
  <div class='span6'>
    <div id="build-duration">
      <h3>[[ job.status === 'running' ? 'running' : job.duration + 's' ]]</h3>
    </div>
  </div>
</div>
